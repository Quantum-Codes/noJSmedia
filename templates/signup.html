<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="static/login.css">
  </head>
  <body>
    <form method="post">
      <div id = "loginbox">
        <h2>Signup</h2>
        <hr>
        <label for="user">Username:</label><input type="text" name="user" id="user" placeholder="Username"><br>
        <label for="pass">Password:</label><input type="password" name="pass" id="pass" placeholder="Password"><br>
        <input type="submit"><input type="reset" value="clear">
        <hr>
        <div style="text-align:center;">Already have an account? <a href="/login">LogIn</a></div>
      </div>
    </form>
    {% if msg %}
      <div id="errorbox">{{"<b>â“˜</b> "|safe + msg}}</div>
    {% endif %}
  </body>
</html>
